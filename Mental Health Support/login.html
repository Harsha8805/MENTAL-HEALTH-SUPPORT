<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Mental Health Platform</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#fff;
  padding:40px;
  border-radius:12px;
  width:320px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
}
button{
  background:#667eea;
  color:#fff;
  border:none;
  cursor:pointer;
}
nav {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.8);
  padding: 10px 20px;
  border-radius: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #667eea;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>ðŸ§  Mental Health Platform</h2>
  <form onsubmit="event.preventDefault();location.href='index.html';">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
